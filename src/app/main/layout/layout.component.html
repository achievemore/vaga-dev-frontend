<nz-layout class="app-layout">
  <div [ngClass]="{'background-blue': isloggedin}">
  </div>
  @if (isloggedin) {
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="289px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <app-sidebar></app-sidebar>
  </nz-sider>
  }
  <nz-layout>
    @if (isloggedin) {
    <nz-header>
      <app-header></app-header>
    </nz-header>
    }
    <nz-content>
      <div [ngClass]="{'content': isloggedin}">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
