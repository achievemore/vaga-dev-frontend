<div class="container-layout background-sistema">
    <app-menu />

    <div class="w-100 d-flex flex-column gap-4">
        <div class="nav-menu">
            <div class="breadcrumb">
                @for (item of breadCrumb; track $index; let first = $first;) {
                <div [ngClass]="{'first-breadcrumb': first}">{{item.label}}
                    @if(first) {
                    /
                    }
                </div>
                }
            </div>
            <div class="ms-auto d-flex gap-4 align-items-center">
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input type="text" pInputText placeholder="Search" />
                </p-iconField>
                <div id="usuario" (click)="op.toggle($event)">
                    <img src="/assets/images/icons/icon-user.png" alt="user">
                    <span>{{authState.usuario}}</span>
                    <p-overlayPanel #op>
                        <span (click)="sair()" id="sair">Sair</span>
                    </p-overlayPanel>
                </div>
                <img src="/assets/images/icons/icon-manager.png" alt="manager">
                <img src="/assets/images/icons/icon-notify.png" alt="notify">
            </div>
        </div>
        <router-outlet></router-outlet>

        <div class="rodape">
            <div class="descricao">
                © 2024 AchieveMore - Todos os direitos reservados.
            </div>

            <div class="ml-auto d-flex gap-4">
                <a href="">Política de Privacidade</a>
                <a href="">Política de Segurança</a>
            </div>

        </div>
    </div>
</div>
